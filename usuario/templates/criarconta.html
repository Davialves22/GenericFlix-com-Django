{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Criar Conta
{% endblock %}

{% block content %}
    <header class=" bg-norepeat" style="background-image: url('{% static 'images/background_netflix.jpg' %}'); background-size: cover; background-position: center;">
        <div class="min-vh-100 d-flex justify-content-center align-items-center " style="background-color: rgba(0, 0, 0, 0.75);">

            <div class="text-light text-center p-5 my-5">
                <form method="post">
                   {% csrf_token %}
                    <fieldset>
                        <legend class="border-bottom mb-4">Crie uma conta para continuar</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <button class="btn btn-danger btn-lg w-100 mt-3" type="submit">Criar Conta</button>
                </form>
            </div>

        </div>
    </header>
{% endblock %}
