{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Fazer Login
{% endblock %}

{% block content %}
    <div class="bg-dark text-white d-flex align-items-center justify-content-center"
         style="min-height: 100vh; background-image: url('{% static 'images/background_netflix.jpg' %}'); background-size: cover; background-position: center; background-blend-mode: overlay; background-color: rgba(0, 0, 0, 0.75);">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 bg-black bg-opacity-75 p-5 rounded">
                    <h3 class="text-center mb-4">Faça Login</h3>
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <button class="btn btn-danger w-100 mt-3" type="submit">
                            Fazer Login
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <small>
                            Não tem uma conta ainda?
                            <p><a href="{% url 'usuario:criarconta' %}" class="text-danger">Clique aqui para criar uma conta</a></p>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
