{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


<!--bloco do titulo-->
{% block titulo %}
Editar Perfil
{%  endblock %}

<!--Bloco de corpo-->
{% block content %}


<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase flex justify-center items-center bg-no-repeat"
        style="background-image: url('{% static 'images/background_netflix.jpg' %}');">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <h2 class="text-2xl">{{ user.username }}</h2>

        {% csrf_token%}
        <form method="post">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edite os campos abaixo para editar seu perfil</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md" type="submit"
                    style="border-radius:5px">Editar Perfil
            </button>
        </form>
        <small style="margin-top:20px"><a href="{% url 'usuario:mudarsenha' %}"
                                          style="text-decoration:none; color:white">Quer mudar sua senha?</a></small>
    </div>
</header>


{% endblock %}
